<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link
      rel="icon"
      type="image/svg+xml"
      href=""
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Wordle</title>
  </head>
  <body>
    <header class="header">

      <h1 class="title" id="title" >WORDLE</h1>
    </header>
    <main class="main">

      <div class="container-letters" id="container-letters">
        <span class="letter" >n</span>
        <span class="letter" >o</span>
        <span class="letter" >m</span>
        <span class="letter" >b</span>
        <span class="letter" >r</span>
        <span class="letter" >e</span>
      </div>
      <form class="form" id="form">
          <input class="word" name="word" id="input-form" type="text" maxlength="6" placeholder="Insert the word" />
      
        </form>
    </main>
    <script
      type="module"
      src="./js/index.js"
    ></script>
  </body>
</html>
